name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Smoke import test
        run: |
          python - <<'PY'
import sys
packages = ['pandas','numpy','matplotlib','networkx','nltk']
missing = []
for p in packages:
    try:
        __import__(p)
    except Exception as e:
        print(f'ERROR importing {p}:', e)
        missing.append(p)

if missing:
    print('Some packages failed to import:', missing)
    sys.exit(1)
print('All smoke imports succeeded')
PY
